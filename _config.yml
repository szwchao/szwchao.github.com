# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: wchao ##站点标题
subtitle: ##站点副标题
description: ##站点描述
author: wchao ##作者
language: zh-CN ##语言包，需要主题自带才可设置。如Jcaman自带简繁英，设置简体中文填入 zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://szwchao.github.com
root: /
permalink: :year/:month/:day/:title/  ##文章永久链接格式，可添加.html后缀，如 :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
    - hexo-tag-plantuml
    - hexo-generator-search
## Themes: http://hexo.io/themes/
#theme: wixo
#theme: jacman
theme: freemind

# freemind主题提供的本地search功能
search:
  path: search.xml
  field: all
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/szwchao/szwchao.github.com.git
  branch: master
